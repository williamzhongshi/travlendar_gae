<!-- Begin Main Content -->
<div class="container">
 <form id="frmEvent" method="post" >

     <div id="travelOptions"  class="modal col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-left" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" >
        <div class="modal-dialog" >
            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-header jumbotron">
                    <h3 id="addModalLabel">Choose your Travel Options</h3>
                </div>
 
                        <div class="modal-body">
                       <fieldset>
                      <legend>Options</legend>
                      <div>
                        <input type="checkbox" id="Car" name="travelPref" value="Car" />
                        <label for="Car">Car</label>
                      </div>
                      <div>
                        <input type="checkbox" id="Bike" name="travelPref" value="Bike" />
                        <label for="Bike">Bike</label>
                      </div>
                      <div>
                        <input type="checkbox" id="Walk" name="travelPref" value="Walk" />
                        <label for="Walk">Walk</label>
                      </div>
                      <div>
                        <input type="checkbox" id="Public" name="travelPref" value="Public" />
                        <label for="Public">Public Transportation</label>
                      </div>
                      <div>
                        <input type="checkbox" id="Taxi" name="travelPref" value="Taxi" />
                        <label for="Taxi">Taxicab/Rideshare</label>
                      </div>
                    </fieldset>
                </div>
            </div>
        </div>
      </div>

     <div id="Div1" class="modal col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-right"  tabindex="-1" role="dialog" aria-labelledby="addModalLabel" >
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-header jumbotron">
                    <h3 id="H1">Set Display Preference</h3>
                </div>
 
                        <div class="modal-body">
                        <div class="form-group">
                        <fieldset>
                        <legend class="form">Default Display </legend>
                        <div class="form">

                            <input type="radio" name="display" value="Month" checked="checked" />Month View <br />
                            <input type="radio" name="display" value="Week" />Week View <br />
                            <input type="radio" name="display" value="Day" />Day View <br />

                        </div>
                        </fieldset>
                       </div>
                </div>
            </div>
        </div>
      </div>
       <div class="col-md-12 col-centered center-block"><input type="button" id="btnSubmit" value="Submit Preferences" class="button orange float-right"   onclick="validateForm()"/></div>

</form>

</div>


<script type="text/javascript">
    function validateForm() {
        if ($('#frmEvent input[type=checkbox]:checked').length > 0) {
            return true;
        }
        else {
            alert("Please select at least one Travel Option ");
            return false;
        }

    }
</script>
